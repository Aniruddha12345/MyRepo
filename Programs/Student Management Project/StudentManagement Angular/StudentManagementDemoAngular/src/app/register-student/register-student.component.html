        <!------ Include the above in your HEAD tag ---------->
       
        <div class="container">
            <form [formGroup]="mainService.registrationForm" (ngSubmit)="mainService.onSubmitRegistration(mainService.registrationForm)">
          <div class="col-lg-12 well">
          <div class="row">
             
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <label>First Name</label>
                        
                        <input type="text" class="form-control" formControlName= "firstName" placeholder="Enter First Name Here.." >
                    </div>
                      <div class="col-sm-6 form-group">
                          <label>Mother Name</label>
                          <input type="text" formControlName= "motherName" placeholder="Enter First Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Father Name</label>
                            <input type="text" formControlName= "fatherName" placeholder="Enter First Name Here.." class="form-control">
                          </div>
                      <div class="col-sm-6 form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName= "lastName" placeholder="Enter Last Name Here.." class="form-control">
                      </div>
                      <div class="col-sm-6 form-group">
                          <label>User Name</label>
                          <input type="text" formControlName= "userId" placeholder="Enter First Name Here.." class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Date Of Birth</label>
                            <input type="date"  formControlName= "dateOfBirth" placeholder="Enter First Name Here.." class="form-control">
                          </div>
                          <div class="col-sm-6 form-group">
                              <label>Place Of Birth</label>
                              <input type="text"  formControlName= "placeOfBirth" placeholder="Enter First Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Age</label>
                                <input type="number" formControlName= "age" placeholder="Enter First Name Here.." class="form-control">
                              </div>
                              <div class="col-sm-6 form-group">
                                  <label>Gender</label>
                                  <br>
                                  <mat-radio-group formControlName="gender"  aria-label="Select an option">
                                      <mat-radio-button value="Male">Male</mat-radio-button>
                                      <mat-radio-button value="Female">Female</mat-radio-button>
                                      <mat-radio-button value="Other">Other</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Hobbies</label>
                                    <input type="text"  formControlName= "hobbies" placeholder="Enter First Name Here.." class="form-control">
                                  </div>
                    </div>					
                    <div class="form-group">
                      <label>Local Address</label>
                      <textarea formControlName= "localAddress" placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                    </div>	
                    <div class="form-group">
                        <label>Permanent Address</label>
                        <textarea  formControlName= "permanentAddress" placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                      </div>
                    <div class="row">
                      	
                      <div class="col-sm-4 form-group">
                        <label>State</label>
                        <select  formControlName= "stateId"  [(ngModel)]="selectedState" class="form-control" (change)="mainService.getCities(selectedState)">
                            <option value={{state.stateId}} *ngFor="let state of mainService.stateList">{{state.stateName}}</option>
                           
                        </select>
                      </div>	
                      <div class="col-sm-4 form-group">
                          <label>City</label>
                          <select formControlName= "cityId"  class="form-control">
                              <option value={{city.cityId}} *ngFor="let city of mainService.cityList">{{city.cityName}}</option>
                          </select>
                        </div>	
                        <div class="col-sm-6 form-group">
                            <label>Mobile No.</label>
                            <input type="number" formControlName= "mobileNo" placeholder="Enter First Name Here.." class="form-control">
                          </div>	
                         </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Department</label>
                            <select  formControlName= "departmentId" class="form-control">
                                <option value={{dept.departmentId}} *ngFor="let dept of mainService.departmentList">{{dept.departmentName}}</option>
                               </select>
                          </div>	
                      <div class="col-sm-6 form-group">
                        <label>SSC Score</label>
                        <input type="number" formControlName= "sscScore" placeholder="Enter Company Name Here.." class="form-control">
                      </div>	
                    </div>						
                 
                  <button type="submit" class="btn btn-lg btn-info">Submit</button>					
                  </div>
              
                </div>
          </div>
        </form>
          </div>
