
<mat-radio-group [(ngModel)]="mainService.radioOptionForLogin" aria-label="Select an option">
    <mat-radio-button value=1>Admin Login </mat-radio-button>
    <mat-radio-button value=2>Student Login</mat-radio-button>
</mat-radio-group>

<form [formGroup]="mainService.loginForm" (ngSubmit)="mainService.onSubmit(mainService.loginForm)">
    <div class="form-group">
    <input type=" text"  class="form-control" formControlName= "id" placeholder="Enter your Id">
    </div>
    <div class="form-group">
  <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>
  

  <button type="submit" class="btn btn-primary" >Login</button>
</form>
<h1>{{mainService.radioOptionForLogin}}</h1>
